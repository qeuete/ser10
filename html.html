<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>кампуктер</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"></script>
</head>
<body>
  <div class="container-fluid">
    <div id="app">
      <h1>Управление компьютерами</h1>
      <form id="computer-form" class="row">
        <div class="col-md-6">
        <label for="model">Модель:</label>
        <input type="text" id="model" required>
      </div>
      <div class="col-md-6">
        <label for="processor">Процессор:</label>
        <input type="text" id="processor" required>
      </div>
      <div class="col-md-6">
        <label for="ram">RAM (ГБ):</label>
        <input type="number" id="ram" required>
      </div>
      <div class="col-md-6">
        <label for="storage">Хранение данных:</label>
        <input type="text" id="storage" required>
      </div>
      <div class="col-12">
        <button type="submit">Добавить компьютер</button>
      </div>
      </form>
    <div id="computer-list" class="mt-3"></div>
  </div>
  </div>
      <script src="js.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
      </body>
</html>
